<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi Menu
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Creando un menu desde Cero</strong>
    <p>Menu Desplegable <a target="_blank" rel="noopener noreferrer" ></a></p>
  </div>
</ion-content>
